name: binary-testing
on : [push]
jobs:
  compiling:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /

    steps:
      - run: pwd
      - run: ls -l
      - name: checkout
        uses: "actions/checkout@v3"
      - run: pwd
      - run: ls -l
      - run: sudo apt install tree
        run: tree
      - run: make re
