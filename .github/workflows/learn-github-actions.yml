name: learn-github-actions
run-name: ${{ github.event_name }} or ${{ github.triggering_actor }} triggered this workflow on repo ${{ github.repository }} . Owner and repo name of the action: ${{ github.action_repository }} . 
on : [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: ls -la
      - run: echo "Golgoth\n"

